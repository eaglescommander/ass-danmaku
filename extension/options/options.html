<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  
  <template id="config_panel">
    <main class="detail-rows">
      <div class="detail-row">
        <label><span data-i18n="optionResolutionTitle"></span></label>
        <div class="browser-style">
          <input name="resolutionX" type="number" min="1" /> <span data-i18n="optionUnitPixel"></span> Ã—
          <input name="resolutionY" type="number" min="1" /> <span data-i18n="optionUnitPixel"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionBottomReserved"></span></label>
        <div class="browser-style">
          <input name="bottomReserved" type="number" min="0" /> <span data-i18n="optionUnitPixel"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionFontFamilyTitle"></span></label>
        <div class="browser-style">
          <input name="fontFamily" type="text" />
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionFontSizeTitle"></span></label>
        <div class="browser-style">
          <input name="fontSize" type="number" min="0" step="any" />
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionDanmakuSpace"></span></label>
        <div class="browser-style">
          <input name="textSpace" type="number" min="0" /> <span data-i18n="optionUnitPixel"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionNormalDuration"></span></label>
        <div class="browser-style">
          <input name="rtlDuration" type="number" min="0.1" step="0.1" /> <span data-i18n="optionUnitSecond"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionFixedDuration"></span></label>
        <div class="browser-style">
          <input name="fixDuration" type="number" min="0.1" step="0.1" /> <span data-i18n="optionUnitSecond"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionTolerantDelay"></span></label>
        <div class="browser-style">
          <input name="maxDelay" type="number" min="0" step="0.1" /> <span data-i18n="optionUnitSecond"></span>
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionTextOpacity"></span></label>
        <div class="browser-style">
          <input name="textOpacity" type="range" min="10" max="100" />
          <output data-value="textOpacity"></output>%
        </div>
      </div>
      <div class="detail-row">
        <label><span data-i18n="optionMaxOverlap"></span></label>
        <div class="browser-style">
          <input name="maxOverlap" type="number" min="1" max="20" />
        </div>
      </div>
    </main>
  </template>

  <script src="../font/font.js"></script>
  <script src="ext_options.js"></script>
  <script src="options.js"></script>
</body>

</html>
